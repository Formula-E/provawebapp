<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .slot-machine {
            max-width: 600px;
            margin: 50px auto;
            background: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .reels {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .reel {
            width: 100px;
            height: 150px;
            margin: 0 5px;
            background: #444;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #555;
            color: #fff;
        }
        .controls button:hover {
            background: #666;
        }
        .balance {
            margin-top: 20px;
            font-size: 18px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal h2 {
            margin: 0 0 10px;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #555;
            color: #fff;
        }
        .modal button:hover {
            background: #666;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>Slot Machine</h1>
        <div class="reels">
            <div class="reel">üçí</div>
            <div class="reel">üçã</div>
            <div class="reel">üçâ</div>
        </div>
        <div class="controls">
            <button onclick="spin()">Spin</button>
            <button onclick="openBetModal()">Bet</button>
        </div>
        <div class="balance">
            Balance: $<span id="balance">1000</span>
        </div>
    </div>

    <!-- Modal for messages -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Modal for betting -->
    <div class="modal" id="bet-modal">
        <h2>Place Your Bet</h2>
        <input type="number" id="bet-amount" placeholder="Enter bet amount" />
        <button onclick="placeBet()">Submit</button>
        <button onclick="closeBetModal()">Cancel</button>
    </div>

    <script>
        let balance = 1000;

        function spin() {
            const symbols = ['üçí', 'üçã', 'üçâ', '‚≠ê', 'üíé'];
            const reels = document.querySelectorAll('.reel');
            const results = [];

            reels.forEach((reel, index) => {
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                results.push(randomSymbol);
                setTimeout(() => {
                    reel.textContent = randomSymbol;
                }, index * 200);
            });

            setTimeout(() => {
                const isWin = results.every(symbol => symbol === results[0]);
                if (isWin) {
                    const winnings = 500;
                    showModal("Jackpot!", `You won $${winnings}!`);
                    updateBalance(winnings);
                } else {
                    showModal("Try Again", "No win this time. Better luck next time!");
                }
            }, reels.length * 200 + 500);
        }

        function openBetModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('bet-modal').style.display = 'block';
        }

        function closeBetModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bet-modal').style.display = 'none';
        }

        function placeBet() {
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            if (isNaN(betAmount) || betAmount <= 0) {
                showModal("Invalid Bet", "Please enter a valid positive number.");
                return;
            }

            if (betAmount > balance) {
                showModal("Insufficient Balance", "You don't have enough balance to place this bet.");
                return;
            }

            balance -= betAmount;
            document.getElementById('balance').textContent = balance;

            const outcome = Math.random() < 0.5;
            if (outcome) {
                const winnings = betAmount * 2;
                showModal("You Won!", `Your winnings are $${winnings}.`);
                updateBalance(winnings);
            } else {
                showModal("You Lost", "Better luck next time!");
            }

            closeBetModal();
        }

        function updateBalance(amount) {
            balance += amount;
            document.getElementById('balance').textContent = balance;
        }

        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
